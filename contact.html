<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamim - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      body {
        background-image: url("../img/bg4.jpg") !important;
        background-size: cover !important;
        background-repeat: no-repeat !important;
        background-attachment: fixed !important;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d0c432aa8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="nav-cen">
      <nav>
        <div class="logo" id="logo">
          <h1><b class="white">Tamim</b><b class="cyan">.</b></h1>
        </div>
        <ul id="hide-on-sm">
          <li><a href="/index.html">Home</a></li>
          <li>
            <a href="/index.html#projects" onclick="toggleHide()">Projects</a>
          </li>
          <li>
            <a href="/blogs.html" onclick="toggleHide()">Blog</a>
          </li>
          <li>
            <a href="/index.html#about" onclick="toggleHide()">About</a>
          </li>
          <li>
            <a href="/contact.html" onclick="toggleHide()">Contact</a>
          </li>
        </ul>

        <div class="nav-toggle-button">
          <i class="fa fa-bars" id="show-nav" onclick="toggleShow()"></i>
          <i class="fa-solid fa-x" id="hide-nav" onclick="toggleHide()"></i>
        </div>
      </nav>
    </div>
    <div class="contact">
      <form action="contact.html" method="post">
        <h1 class="contact-header">Contact</h1>

        <input
          type="text"
          class="form-control inp"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <input
          type="email"
          class="form-control inp"
          name="email"
          id="email"
          placeholder="Enter your email address"
          required
        />
        <textarea
          name="messege"
          class="textarea inp"
          id="messege"
          placeholder="Enter your messege"
          rows="10"
        ></textarea>
        <div class="al-cen">
          <button class="send-btn">Send</button>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
